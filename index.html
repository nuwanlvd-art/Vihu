<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŸ’– Valentine Surprise</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family: system-ui, sans-serif;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  overflow:hidden;
}

.card{
  background:#ffffffcc;
  backdrop-filter: blur(10px);
  padding:30px 24px;
  border-radius:22px;
  width:min(420px,90vw);
  text-align:center;
  box-shadow:0 20px 50px #00000030;
}

h1{ margin-bottom:14px; }
p{ font-size:16px; margin-bottom:20px; }

.buttons{
  position:relative;
  height:90px;
  display:flex;
  justify-content:center;
  align-items:center;
}

button{
  padding:14px 22px;
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  box-shadow:0 10px 20px #00000020;
}

.yes{ background:#22c55e; color:white; }
.no{
  background:#ef4444;
  color:white;
  position:absolute;
}

.hidden{ display:none; }

/* kisses */
.kiss{
  position:fixed;
  font-size:30px;
  animation: float 3s linear forwards;
}
@keyframes float{
  from{ transform:translateY(0); opacity:1; }
  to{ transform:translateY(-140px); opacity:0; }
}
</style>
</head>

<body>

<div class="card">
  <h1 id="title">Hello my Vihu â¤ï¸</h1>
  <p id="text">I made something just for you ğŸ˜Š</p>

  <div class="buttons" id="buttons">
    <button class="yes" id="helloBtn">Hello ğŸ‘‹</button>

    <button class="yes hidden" id="yesBtn">Yes ğŸ’•</button>
    <button class="no hidden" id="noBtn">No ğŸ™ˆ</button>
  </div>
</div>

<script>
let step = 0;

const title = document.getElementById("title");
const text  = document.getElementById("text");
const hello = document.getElementById("helloBtn");
const yes   = document.getElementById("yesBtn");
const no    = document.getElementById("noBtn");
const box   = document.getElementById("buttons");

// NO button movement
function moveNo(){
  const maxX = box.clientWidth - no.offsetWidth;
  const maxY = box.clientHeight - no.offsetHeight;
  no.style.left = Math.random()*maxX + "px";
  no.style.top  = Math.random()*maxY + "px";
}

no.addEventListener("mouseenter", moveNo);
no.addEventListener("pointerdown", e=>{
  e.preventDefault();
  moveNo();
});

// HELLO button (step 0 â†’ 1)
hello.addEventListener("click", ()=>{
  hello.classList.add("hidden");
  yes.classList.remove("hidden");
  no.classList.remove("hidden");

  title.textContent = "Hey Vihu ğŸ’–";
  text.textContent  = "Are you ready? ğŸ˜Š";
  step = 1;
});

// YES button flow
yes.addEventListener("click", ()=>{
  step++;

  if(step === 2){
    title.textContent = "Vihu ğŸ’­";
    text.textContent  = "Do you love me? â¤ï¸";
  }
  else if(step === 3){
    title.textContent = "One last thing ğŸ’˜";
    text.textContent  = "Will you be my Valentine? ğŸ’–";
  }
  else{
    title.textContent = "YAAAAY Vihu ğŸ’•";
    text.textContent  = "Sending you lots of kisses ğŸ˜˜ğŸ’‹";
    yes.classList.add("hidden");
    no.classList.add("hidden");
    startKisses();
  }
});

// Kisses animation
function startKisses(){
  setInterval(()=>{
    const k = document.createElement("div");
    k.className="kiss";
    k.textContent="ğŸ’‹";
    k.style.left = Math.random()*100 + "vw";
    k.style.top  = "70vh";
    document.body.appendChild(k);
    setTimeout(()=>k.remove(),3000);
  },300);
}
</script>

</body>
</html>
